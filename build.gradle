// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral() // Mengganti jcenter() yang sudah usang
        maven { url 'https://jitpack.io' }
        maven {
            url 'https://sdk.is.com/' // KOREKSI: URL yang benar untuk AlienMultyAds
        }

    }
    dependencies {
        // Ini adalah versi AGP yang kompatibel dengan Java 17 dan Gradle 7.4.2
        classpath 'com.android.tools.build:gradle:7.1.3' 
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Mengganti jcenter() yang sudah usang, dan diperlukan untuk library standar (seperti Picasso)
        maven { url 'https://jitpack.io' }
        maven {
            url 'https://sdk.is.com/' // KOREKSI: URL yang benar untuk AlienMultyAds
        }
    
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' } // Repositori utama untuk banyak custom library
        // MENGHAPUS Repositori sdk.is.com di sini karena menyebabkan error 'Name or service not known'
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3' 
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // WAJIB untuk dependency standar seperti Picasso (Picasso ada di sini!)
        maven { url 'https://jitpack.io' } // AlienMultyAds kemungkinan ada di sini
        // MENGHAPUS Repositori sdk.is.com di sini karena menyebabkan error 'Name or service not known'
    
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
